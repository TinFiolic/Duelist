<app-intro id="introLogo"></app-intro>

<div id="mainBody">
    <div>
        <div id="sidebar" style="min-width: 35vw;">
            <h2 class="logo center">Duelist</h2>
            <hr>
            <div class="center menu">
                <p class="menuItem" id="discography" (click)="changePage('discography')">Discography</p> <span class="divider">•</span> <br>
                <p class="menuItem" id="streaming" (click)="changePage('streaming')">Streaming</p> <span class="divider">•</span> <br>
                <p class="menuItem" id="download" (click)="changePage('download')">Download</p> <span class="divider">•</span> <br>
                <p class="menuItem" id="biography" (click)="changePage('biography')">Biography</p> <span class="divider">•</span> <br>
                <p class="menuItem" id="contact" (click)="changePage('contact')">Contact</p>
            </div>
        </div>
        <div style="min-width: 60vw;" class="content">
            <div>
                <app-album *ngIf="currentPage == 'discography'"></app-album>
                <app-streaming *ngIf="currentPage == 'streaming'"></app-streaming>
                <app-download *ngIf="currentPage == 'download'"></app-download>
                <app-biography *ngIf="currentPage == 'biography'"></app-biography>
                <app-contact *ngIf="currentPage == 'contact'"></app-contact>
                <app-footer></app-footer>
            </div>
        </div>

    </div>
